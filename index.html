<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-left: 20px;
      margin-right: 20px;


    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      min-width: 400px;
      padding: 20px;
      background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
      border-radius: 5px;
      text-align: center;
    }

    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 48px;

    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button {
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;

    }

    @media (max-width: 1436px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;

      }

    }
  </style>
</head>

<body>
  <div class="pricing-container">

      </ul>

    </div>
    <div class="pricing-plan">

      <button class="plan-button"><a href="./dancing-dog.html" >Sign Up</a>
    </div>
  </div>

</body>

</html>
